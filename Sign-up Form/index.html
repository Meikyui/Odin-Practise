<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Banner">
        <img id="BannerImage" src="leafBanner.png" alt="Banner Image">
        <div class="LogoBackground">
            <img class="OdinLogo" src="odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
        <p id="creditCreator">Photo by <span class="Underline">Halie West</span> on <span class="Underline">Unsplash</span></p>
    </div>
    <div class="FormContainer">
        <div class="IntroductoryContainer">
                <p>This is not a real online service! You know you need something<br>
                   like this in your life to help you realize your deepest dreams.
                <p>Sign up <span class="italic">now</span> to get started.</p>

                <p>You <span class="italic">know</span> you want to.</p>
                </p>
            </div>
            <form>
                <div class="InputContainer">
                    <h1>Lets' do this!</h1>
                    <!-- <label for="name">Name</label>
                    <input type="text" id="name" name="name" required> -->
                     <div class="field">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                     </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                   
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required> 
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                </div>
            </form> cv
            <div class="LoginFooter">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
    </div>
        
     <script src="script.js"></script>
</body>
