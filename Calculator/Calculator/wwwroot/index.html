﻿<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator Project</h1>
    
    <div class="calculator">
        <div class="display_Field">
            <div class="history_Field"></div>
            <input  type="text" class="display" value="0" readonly/>
        </div>
        <div class="input_Button_Panel">
            <button id="zero_Button">0</button>
            <button id="one_Button">1</button>
            <button id="two_Button">2</button>
            <button id="three_Button">3</button>
            <button id="four_Button">4</button>
            <button id="five_Button">5</button>
            <button id="six_Button">6</button>
            <button id="seven_Button">7</button>
            <button id="eight_Button">8</button>
            <button id="nine_Button">9</button>
            <button id="addition_Button">+</button>
            <button id="subtraction_Button">-</button>
            <button id="multiplication_Button">x</button>
            <button id="division_Button">÷</button>
            <button id="equal_Button">=</button>
            <button id="dot_Button">.</button>
            <button id="clear_Button">C</button>
            <button id="clearEntry_Button">CE</button> 
            <button id="delete_Button">⌫</button>
            <button id="signNegate_Button">+/-</button>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
