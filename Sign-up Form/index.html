<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Banner">
        <img id="BannerImage" src="leafBanner.png" alt="Banner Image">
        <div class="LogoBackground">
            <img class="OdinLogo" src="odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
        <p id="creditCreator">Photo by <span class="Underline">Halie West</span> on <span class="Underline">Unsplash</span></p>
    </div>
    <div class="SignInContainer">
        <div class="IntroductoryContainer">
                <p>This is not a real online service! You know you need something<br>
                   like this in your life to help you realize your deepest dreams.
                <p>Sign up <span class="italic">now</span> to get started.</p>

                <p>You <span class="italic">know</span> you want to.</p>
                </p>
            </div>
            <form id="FormContainer">
                <div id="FormText">
                    <h1>Lets' do this!</h1>
                </div>
                <div class="testcontainer">
                    <div class="inputContainer">
                    <div class="inputField">
                        <label class="labelDescription" for="FirstName">FIRST NAME</label>
                        <input type="text" id="inputFirstName" name="firstName" required>
                    </div>
                    <div class="inputField">
                        <label class="labelDescription" for="LastName">LAST NAME</label>
                        <input type="text" id="inputLastName" name="lastName" required>
                    </div>
                    <div class="inputField">
                        <label class="labelDescription" for="Email">EMAIL</label>
                        <input type="email" id="inputEmail" name="email" required>
                    </div>
                    <div class="inputField">
                         <label class="labelDescription" for="phoneNumber">PHONE NUMBER</label>
                         <input type="text" id="inputPhoneNumber" name="phoneNumber" required>
                    </div>
                   <div class="inputField">
                        <label class="labelDescription" for="Password">PASSWORD</label>
                        <input type="password" id="inputPassword" name="password" required>
                        <span id="passwordError" class="error"></span>
                   </div>
                    <div class="inputField">
                        <label class="labelDescription" for="ConfirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="inputConfirmPassword" name="ConfirmPassword" required>
                        <span id="confirmPasswordError" class="error"></span>
                    </div>
                </div>
                <div id="FormOutput"></div>
                </div>
                
                <button class="submitButton" type="submit"><b>Create Account</b></button>
            </form>
            <div class="LoginFooter">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
    </div>
        
     <script src="script.js"></script>
</body>
